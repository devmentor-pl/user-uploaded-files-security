<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload plików przez użytkownika – jak zabezpieczyć aplikację? | DevMentor.pl</title>
  </head>
  <body>
    <form class="uploader">
      <label class="uploader__label">
        Wybierz plik CSV:
        <input
          class="uploader__input"
          type="file"
          accept="text/csv, .csv"
          multiple
        />
      </label>
    </form>
    <script src="app.js"></script>
  </body>
</html>
